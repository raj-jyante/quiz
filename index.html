<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>


    <body>


    <section class="homepage">

        <nav>
            <div class="user"></div>
            <div class="nav-result"> 
                <div class="select">Frontend </div>
                <div class="result-history" >&nbsp;  Result History &nbsp; </div>
            </div>
                
             
        </nav>
        <div class="choose">
            <p id="Frontend">Frontend</p>
            <p>Java</p>
            <p>MySQL</p>
        </div> 
       
          <div class="logo"> 
            <img src="Images/Group 4.png">
         </div>
         <div class="start ">
            <button class="start-button "> Start Now &gt;&gt;&gt;</button>
         </div>

    </section>
    <aside class="username">
        <div class="uname">
            <input type="text" placeholder="Enter your nick name....">
            <button class="Submit">Submit</button>
            <p class="required"> </p>
            <button class="userBack">Back</button>
        </div>
    </aside>

   
         <header class="quiz ">
            <img src="Images/Group 4.png">
            <div  class="volume "><img src="Images/volume up.png" >
                 
            </div> 
        </header>
        <div class="main ">
            <div class="timestamp" >
                <div class="time  display1">  <h3> </h3></div>
            
                <div class="timer green" id="timer  "   ><p>   </p>  </div>
            </div>
             
             
            <div class="qua"  >
                <h1></h1>
                
            </div>
             
            <main >
                <div class="ans">
               
                    <div class="div1 .opt1" id="opt1"  >
                        <div class="opt a"><p> </p></div> 
                         <div class="answer "> </div> 
                         <div class="show" id="show" >     </div>  
                         
                    </div>
                    <div class="div1 .opt2" id="opt2">
                        <div class="opt b"><p> </p></div> 
                        
                        <div class="answer"> </div> 
                        <div class="show"id="show" >    </div>  
                        
                         
                    </div>
                    <div class="div1 .opt3" id="opt3">
                        <div class="opt c"><p> </p></div> 
                        
                        <div class="answer"  > </div> 
                        <div class="show" id="show" >    </div> 
                        
                    </div>
                    <div class="div1 .opt4" id="opt4" >
                        <div class="opt d"><p> </p></div> 
                        
                        <div class="answer"> </div> 
                         <div class="show" id="show">    </div> 
                         
                         
                    </div>
                </div>
    
                 
    
            </main>

            <div class="button2"> 
                <button class="next">next </button>
            </div>
            
             
        </div> 
         
        <div class="viewResult">
            <div class="final-result">
                <h1 class="h1">Result</h1>
                <div class="progress-bar">
                    <div class="progress-value  " >
                        <span> </span>
                    </div>
                </div> 
                <div class="res1"><h2></h2></div>
                <div class="details"></div>
                
                 
    
            </div>
            <div class="reset-button"> 
                <button class="homepageButton">Home</button>
                <button class="score"> </button>
                <button class="history"> Result history</button>
                <button class="reset">Restart</button>
                
              </div>   
        </div> 

        
            <div class="viewHistory ">
                <div class="ul-container">
                    <ul type="none" class="list">

                    </ul>
                </div>
                
                <div class="back-container">
                    <button class="back">back</button>
                </div>
                          
                
            </div> 
          
         
            
        <footer>Made with  ❤️ by Rajkumar  </footer>

    </body>
</html>
